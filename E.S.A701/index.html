<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your first HTML form, styled</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <header class="header">
          <h1 class="text-center">FA Survey Form</h1>
          <p class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Email  -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
            >
        </div>
        <!-- Age -->
        <div class="form-group">
            <label for="age">Age(optional)</label>
            <input 
            type="text"
            name="age"
            id="age"
            class="form-control"
            placeholder="Age"
            required>
        </div>
        <!-- Current role -->
        <div class="form-group">
            <label for="role">Which option best describes your current role?</label>
            <select name="role"
             id="role"
             class="form-control"
             required>
             <option value="" disabled selected>Sellect current role</option>
             <option value="">C#</option>
             <option value="">Java</option>
             <option value="">PHP</option>
            </select>
        </div>
        <!-- Recommend to friend -->
          


        <!-- What would you like to see improved -->

        <!-- Suggestions -->

        <!-- Submit-button -->
      </form>
    </div>
  </body>
</html>
