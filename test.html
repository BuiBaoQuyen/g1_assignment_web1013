<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Tin Tức</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.news-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.news-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    width: 600px;
    margin: 20px;
}

.news-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.news-content {
    padding: 15px;
}

.news-title {
    font-size: 1.5em;
    margin: 0 0 10px;
}

.news-description {
    color: #555;
}

</style>
<body>
    <div class="news-container">
        <div class="news-item">
            <img src="ASS/img/girl.jpg" alt="News Image">
            <div class="news-content">
                <h2 class="news-title">Tiêu đề tin tức</h2>
                <p class="news-description">Đây là mô tả ngắn cho tin tức này. Nó cung cấp thông tin sơ lược về nội dung của bài viết.</p>
            </div>
        </div>
    </div>
</body>
</html>
