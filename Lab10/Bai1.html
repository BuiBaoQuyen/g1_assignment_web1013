<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
           <div class="form-group">
                <label for="hovaten">Họ Và Tên:</label>
                    <br>
                <input 
                    type="text"
                    name="hovaten"
                    id="hovaten"
                    class="form-control"
                    tabindex="1"
                >
           </div>
            <div class="form-group">
                <label for="quoctich">Quốc Tịch:</label>
                    <br>
                <input 
                    type="text"
                    name="quoctich"
                    id="quoctich"
                    class="form-control"
                    readonly value="Việt Nam"
                >
            </div>
            <div class="form-group">
                <label for="ghichu">Ghi chú:</label>
                    <br>
                    <textarea rows="4" cols="50" name="ghichu" id="ghichu" class="form-control" tabindex="2"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <button class="form-button" tabindex="3">Thêm</button>
                <button class="form-button" tabindex="4">Sửa</button>
                <button class="form-button" disabled>Xoá</button>
            </div>
        </form>
    </div>
</body>
</html>
